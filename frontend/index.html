<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>NetMonitor</title>
    <link href="./src/style.css" rel="stylesheet" />
</head>

<body>
    <div id="app">
        <!-- Header -->
        <header class="glass-panel"
            style="margin: 1rem; padding: 1rem; display: flex; align-items: center; justify-content: space-between;">
            <div class="flex items-center gap-md">
                <div style="width: 32px; height: 32px; background: var(--accent-primary); border-radius: 6px;"></div>
                <!-- Logo placeholder -->
                <h1 class="text-xl">NetMonitor</h1>
            </div>

            <div class="flex items-center gap-md">
                <!-- Region Selector -->
                <select id="region-select" class="glass-panel"
                    style="padding: 0.5rem; color: var(--text-primary); border: 1px solid var(--glass-border); outline: none;">
                    <!-- Options populated by JS -->
                </select>

                <select id="time-range-select" class="glass-panel"
                    style="padding: 0.5rem; color: var(--text-primary); border: 1px solid var(--glass-border); outline: none;">
                    <option value="1h" selected>Last 1 Hour</option>
                    <option value="24h">Last 24 Hours</option>
                    <option value="week">Last Week</option>
                    <option value="month">Last Month</option>
                </select>

                <button id="btn-settings" class="btn btn-icon" title="Settings">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <circle cx="12" cy="12" r="3"></circle>
                        <path
                            d="M19.4 15a1.65 1.65 0 0 0 .33 1.82l.06.06a2 2 0 0 1 0 2.83 2 2 0 0 1-2.83 0l-.06-.06a1.65 1.65 0 0 0-1.82-.33 1.65 1.65 0 0 0-1 1.51V21a2 2 0 0 1-2 2 2 2 0 0 1-2-2v-.09A1.65 1.65 0 0 0 9 19.4a1.65 1.65 0 0 0-1.82.33l-.06.06a2 2 0 0 1-2.83 0 2 2 0 0 1 0-2.83l.06-.06a1.65 1.65 0 0 0 .33-1.82 1.65 1.65 0 0 0-1.51-1H3a2 2 0 0 1-2-2 2 2 0 0 1 2-2h.09A1.65 1.65 0 0 0 4.6 9a1.65 1.65 0 0 0-.33-1.82l-.06-.06a2 2 0 0 1 0-2.83 2 2 0 0 1 2.83 0l.06.06a1.65 1.65 0 0 0 1.82.33H9a1.65 1.65 0 0 0 1-1.51V3a2 2 0 0 1 2-2 2 2 0 0 1 2 2v.09a1.65 1.65 0 0 0 1 1.51 1.65 1.65 0 0 0 1.82-.33l.06-.06a2 2 0 0 1 2.83 0 2 2 0 0 1 0 2.83l-.06.06a1.65 1.65 0 0 0-.33 1.82V9a1.65 1.65 0 0 0 1.51 1H21a2 2 0 0 1 2 2 2 2 0 0 1-2 2h-.09a1.65 1.65 0 0 0-1.51 1z">
                        </path>
                    </svg>
                </button>
                <button id="btn-logs" class="btn btn-icon" title="View Logs" style="margin-left: 0.5rem;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="20" height="20" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
                        <path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path>
                        <polyline points="14 2 14 8 20 8"></polyline>
                        <line x1="16" y1="13" x2="8" y2="13"></line>
                        <line x1="16" y1="17" x2="8" y2="17"></line>
                        <polyline points="10 9 9 9 8 9"></polyline>
                    </svg>
                </button>
            </div>
        </header>

        <!-- Main Content -->
        <main id="dashboard-content" style="flex: 1; padding: 0 1rem 1rem; overflow-y: auto;">
            <!-- Grid of Cards -->
            <div id="endpoints-grid" class="grid-container">
                <!-- Cards injected here -->
            </div>
        </main>

        <!-- Status Bar -->
        <footer class="glass-panel"
            style="margin: 0 1rem 1rem; padding: 0.5rem 1rem; display: flex; justify-content: space-between; font-size: 0.8rem; color: var(--text-muted);">
            <div id="status-message">System Ready</div>
            <div>Last Updated: <span id="last-updated">Never</span></div>
        </footer>

        <!-- Settings Modal -->
        <div id="settings-modal" class="modal-overlay">
            <div class="modal-content">
                <div class="flex items-center justify-between" style="margin-bottom: 1.5rem">
                    <h2 class="text-xl">Settings</h2>
                    <button id="btn-close-settings" class="btn btn-icon">✕</button>
                </div>

                <form id="settings-form">
                    <div class="form-group">
                        <label>Test Interval (Seconds)</label>
                        <input type="number" id="setting-interval" min="1" max="86400" required>
                    </div>

                    <div class="form-group">
                        <label>Data Retention (Days)</label>
                        <input type="number" id="setting-retention" min="1" max="365" required>
                    </div>

                    <div class="form-group checkbox-group">
                        <input type="checkbox" id="setting-notifications">
                        <label for="setting-notifications" style="margin:0">Enable Notifications</label>
                    </div>

                    <div class="flex gap-md" style="margin-top: 2rem">
                        <button type="submit" class="btn btn-primary" style="flex: 1">Save Changes</button>
                    </div>
                </form>
            </div>
        </div>

        <!-- Endpoint Details Modal -->
        <div id="details-modal" class="modal-overlay">
            <div class="modal-content modal-large">
                <div class="flex items-center justify-between" style="margin-bottom: 1rem">
                    <div class="flex items-center gap-sm">
                        <div id="detail-status-dot" class="status-dot"></div>
                        <h2 id="detail-title" class="text-xl">Endpoint Details</h2>
                    </div>
                    <button id="btn-close-details" class="btn btn-icon">✕</button>
                </div>

                <!-- Big Graph -->
                <div class="chart-container-large">
                    <canvas id="detail-canvas"></canvas>
                </div>

                <!-- Info -->
                <div class="grid-2-col" style="margin: 1.5rem 0; gap: 1.5rem;">
                    <div class="glass-panel" style="padding: 1rem;">
                        <div class="text-sm text-muted">Address</div>
                        <div id="detail-address" class="text-lg font-mono" style="margin-top: 0.25rem"></div>
                    </div>
                    <div class="glass-panel" style="padding: 1rem;">
                        <div class="text-sm text-muted">Protocol</div>
                        <div id="detail-protocol" class="text-lg" style="margin-top: 0.25rem"></div>
                    </div>
                    <div class="glass-panel" style="padding: 1rem;">
                        <div class="text-sm text-muted">Current Latency</div>
                        <div class="flex items-baseline gap-xs" style="margin-top: 0.25rem">
                            <div id="detail-latency" class="text-lg font-bold"></div>
                            <div class="text-sm text-muted">ms</div>
                        </div>
                    </div>
                    <div class="glass-panel" style="padding: 1rem;">
                        <div class="text-sm text-muted">Status</div>
                        <div id="detail-status-text" style="margin-top: 0.25rem"></div>
                    </div>
                </div>

                <!-- History Table -->
                <h3 class="text-lg" style="margin-bottom: 1rem">Last 10 Tests</h3>
                <div class="table-container header-fixed">
                    <table class="data-table">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th style="text-align: center">Status</th>
                                <th style="text-align: right">Latency</th>
                            </tr>
                        </thead>
                        <tbody id="detail-history-body">
                            <!-- Rows -->
                        </tbody>
                    </table>
                </div>

            </div>
        </div>

    </div>

    <!-- Scripts -->
    <script src="./src/main.js" type="module"></script>
</body>

</html>
